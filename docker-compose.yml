version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wheel-strategy-db
    environment:
      POSTGRES_DB: magnus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wheel-strategy-network

  app:
    build: .
    container_name: wheel-strategy-app
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: magnus
      DB_USER: postgres
      DB_PASSWORD: postgres123!
      DATABASE_URL: postgresql://postgres:postgres123!@postgres:5432/magnus
      NODE_ENV: production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./exports:/app/exports
    networks:
      - wheel-strategy-network
    command: npm start

volumes:
  postgres_data:

networks:
  wheel-strategy-network:
    driver: bridge